{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div id="container-gr" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
<script src="{% static "js/highcharts.js" %}"></script>
{% if partypercent %}
<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container-gr',
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'TBMM Sandalye Paylaşımı'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage}%</b>',
                percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: false,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        formatter: function() {
                            return '<b>'+ this.point.name +'</b>: '+ this.y +' sandalye';
                        }
                    }
                }
            },
            series: [{
                type: 'pie',
                innerSize: '55%',
                name: 'Sandalye Paylaşımı',
                data: [{% for mv in partypercent %}{name: '{{mv.party}}',y: {{mv.dcount}} },{% endfor %}]
            }]
        });
    });
    
});

</script>
{% endif %}
{% endblock %}
